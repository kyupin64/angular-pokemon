<mat-card>
    <mat-card-content>
        <form [formGroup]="form">
            <h2>Sign up</h2>

            <mat-error *ngIf="!signupValid">
                Unable to create new account, please check that all fields are valid
            </mat-error>

            <mat-form-field>
                <input matInput type="text" placeholder="Email" formControlName="email" required>
                <mat-error>
                    Please provide a valid email address
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="text" placeholder="Username" formControlName="username" required>
                <mat-error>
                    Please provide a valid username
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!signupValid">Create new account</button>
        </form>
    </mat-card-content>
</mat-card>
