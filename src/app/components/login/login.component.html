<mat-card>
    <mat-card-content>
        <form [formGroup]="form">
            <h2>Log In</h2>

            <mat-error *ngIf="!loginValid">
                The username and password were not recognized
            </mat-error>

            <mat-form-field>
                <input matInput type="text" placeholder="Email" formControlName="email" required>
                <mat-error *ngIf="form.get('email')?.hasError('required')">
                    Email is required
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error *ngIf="form.get('password')?.hasError('required')">
                    Password is required
                </mat-error>
            </mat-form-field>
            
            <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!loginValid">Login</button>
        </form>
    </mat-card-content>
</mat-card>
